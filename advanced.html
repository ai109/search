<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <a href="index.html"><img src="google.png" class="img_adv"></a>
        <div>
            <ul class ="navigation">
                <li class="navigation-margins"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <p class="advanced_search">Advanced Search</p>
        <div class="line"></div>
        <div class="advanced">
            <p class="find_pages">Find Pages With...</p>
            <form action="https://www.google.com/search">
                <div class="input_row">
                    <div class="left">
                        <p class="p_advanced">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="input_row">
                    <div class="left">
                        <p class="p_advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="input_row">
                    <div class="left">
                        <p class="p_advanced">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="input_row">
                    <div class="left">
                        <p class="p_advanced">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="button_div">
                    <input class="btn btn-primary" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
