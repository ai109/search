<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class ="navigation">
                <li class="navigation-margins"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="google_images.png" alt="Google" height="92" width="272">
        </div>
        <form action="https://www.google.com/search" >
            <div class="search">
                <input type="text" name="q" class="input-round">
                <input type="hidden" name="tbm" value="isch">
                <img src="search_icon.png" class="search-icon">
            </div>
            <br>
            <div class="center-div">
                <input type="submit" value="Google Search" class="search-btn">
            </div>
        </form>
    </body>
</html>
